<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Cancer Risk Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #map {
            height: calc(100vh - 8rem);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-2">
        <h1 class="text-2xl font-bold mb-2">Global Cancer Risk Forecast</h1>
        <div class="mb-2">
            <label for="continent-select" class="mr-2">Select Continent:</label>
            <select id="continent-select" class="p-2 border rounded">
                <option value="world">World</option>
                <option value="africa">Africa</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="north-america">North America</option>
                <option value="south-america">South America</option>
                <option value="oceania">Oceania</option>
            </select>
        </div>
    </div>
    
    <div id="map" class="w-full"></div>
    
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg">
        <div class="flex justify-around items-center h-16 px-4">
            <div class="text-center">
                <p class="text-xs font-semibold text-gray-600">Estimated New Cases</p>
                <p class="text-sm font-bold text-red-600" id="new-cases">10M</p>
            </div>
            <div class="text-center">
                <p class="text-xs font-semibold text-gray-600">Most Common Type</p>
                <p class="text-sm font-bold text-orange-600" id="common-type">Lung</p>
            </div>
            <div class="text-center">
                <p class="text-xs font-semibold text-gray-600">Survival Rate</p>
                <p class="text-sm font-bold text-yellow-600" id="survival-rate">65%</p>
            </div>
            <div class="text-center">
                <p class="text-xs font-semibold text-gray-600">Economic Impact</p>
                <p class="text-sm font-bold text-green-600" id="economic-impact">$1.16T</p>
            </div>
        </div>
    </nav>

    <div id="chart-dialog" title="Cancer Statistics" style="display:none;">
        <canvas id="cancer-chart"></canvas>
    </div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Continent coordinates and zoom levels
        const continents = {
            'world': { center: [0, 0], zoom: 2 },
            'africa': { center: [0, 20], zoom: 3 },
            'asia': { center: [34, 100], zoom: 3 },
            'europe': { center: [50, 10], zoom: 4 },
            'north-america': { center: [40, -100], zoom: 3 },
            'south-america': { center: [-15, -60], zoom: 3 },
            'oceania': { center: [-25, 135], zoom: 4 }
        };

        // Handle continent selection
        $('#continent-select').on('change', function() {
            const continent = $(this).val();
            const { center, zoom } = continents[continent];
            map.setView(center, zoom);
            updateData(continent);
        });

        // Function to update the navbar data
        function updateData(continent) {
            // Placeholder data - replace with real data in a production environment
            const data = {
                'world': { cases: '19.3M', type: 'Lung', survival: '50%', impact: '$1.16T' },
                'africa': { cases: '1.1M', type: 'Breast', survival: '43%', impact: '$0.08T' },
                'asia': { cases: '9.5M', type: 'Lung', survival: '47%', impact: '$0.46T' },
                'europe': { cases: '4.4M', type: 'Breast', survival: '55%', impact: '$0.31T' },
                'north-america': { cases: '2.5M', type: 'Breast', survival: '67%', impact: '$0.22T' },
                'south-america': { cases: '1.5M', type: 'Prostate', survival: '61%', impact: '$0.07T' },
                'oceania': { cases: '0.3M', type: 'Melanoma', survival: '69%', impact: '$0.02T' }
            };

            $('#new-cases').text(data[continent].cases);
            $('#common-type').text(data[continent].type);
            $('#survival-rate').text(data[continent].survival);
            $('#economic-impact').text(data[continent].impact);

            updateChart(continent);
        }

        // Initialize and update chart
        let cancerChart;

        function updateChart(continent) {
            const ctx = document.getElementById('cancer-chart').getContext('2d');
            
            // Placeholder data - replace with real data in a production environment
            const data = {
                'world': [19.3, 9.9, 50],
                'africa': [1.1, 0.7, 43],
                'asia': [9.5, 5.8, 47],
                'europe': [4.4, 2.1, 55],
                'north-america': [2.5, 0.9, 67],
                'south-america': [1.5, 0.7, 61],
                'oceania': [0.3, 0.1, 69]
            };

            if (cancerChart) {
                cancerChart.destroy();
            }

            cancerChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['New Cases (millions)', 'Deaths (millions)', 'Survival Rate (%)'],
                    datasets: [{
                        label: `Cancer Statistics for ${continent.charAt(0).toUpperCase() + continent.slice(1)}`,
                        data: data[continent],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(75, 192, 192, 0.5)'
                        ],
                        borderColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(75, 192, 192)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            $("#chart-dialog").dialog("open");
        }

        // Initialize jQuery UI dialog
        $("#chart-dialog").dialog({
            autoOpen: false,
            width: 600,
            height: 400,
            modal: true
        });

        // Initial data update
        updateData('world');

        // Add click event to map for opening chart
        map.on('click', function() {
            updateChart($('#continent-select').val());
        });
    </script>
</body>
</html>
